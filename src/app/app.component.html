<router-outlet></router-outlet>
<ngx-loading [show]="toastMessage.showLoader" [config]="{
  animationType: loaderType.circleSwish,
  primaryColour: '#2E5BFF',
  secondaryColour: '#D1A417',
  backdropBorderRadius: '0px',
  fullScreenBackdrop:true,  
}" [template]="emptyLoadingTemplate"></ngx-loading>
<ng-template #emptyLoadingTemplate></ng-template>
