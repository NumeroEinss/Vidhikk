<app-header [menuName]="'Case Diary'"></app-header>
<div class="root">


     <div class="create-case-diary">
          <div class="create-case-diary-heading">Create Case Diary</div>
          <div class="create-case-diary-fields">
               <div class="d-flex" style="flex-direction: column;">

                    <mat-label class="mat-label">Case Name</mat-label>
                    <mat-form-field appearance="outline">
                         <mat-select placeholder="Select Court" required>
                              <!-- <mat-option *ngFor="let court of courtNameList" [value]="court.value">
                                        {{ court.viewValue }}
                                   </mat-option> -->
                              <mat-option>Select</mat-option>
                         </mat-select>
                    </mat-form-field>
               </div>
               <div class="d-flex" style="flex-direction: column;">
                    <mat-label class="mat-label">Members Name</mat-label>
                    <mat-form-field appearance="outline">
                         <mat-select placeholder="Select Stage" required>
                              <!-- <mat-option *ngFor="let stage of stages" [value]="stage.value">
                                        {{ stage.viewValue }}
                                   </mat-option> -->
                              <mat-option>Select</mat-option>
                         </mat-select>
                    </mat-form-field>
               </div>


          </div>
          <div class="lower-div">

               <button mat-raised-button color="primary" style="width:124px !important;"><img
                         src="../../../assets/images/search-white.svg" />Search</button><br>

               <button mat-stroked-button color="primary mx-3" style="width:124px !important;"><img
                         src="../../../assets/images/reset.svg">Reset</button>
          </div>
     </div>


</div>
