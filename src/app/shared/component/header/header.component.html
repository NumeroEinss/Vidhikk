<div class="main-container">
  <div class="main-text col-lg-2 col-md-2" *ngIf="menuName">
    <div class="welcome-text">
      {{ menuName }}
    </div>
  </div>
  <div [ngClass]="colConfig" class="sub-container">
    <button class="btn-primary" [ngStyle]="searchIcon">Upgrade</button>

    <div class="search" (click)="searchStyle={width:'100%',display:'flex'};searchIcon={width:'0px',display:'none'};
    redirectToSearch();" [ngStyle]="searchIcon">
      <img src="../../../../assets/images/icons/search.svg" />
    </div>
    
    <div class="searchBox" [ngStyle]="searchStyle">
      <input type="text">
      <img class="cancel" (click)="searchStyle={width:'0px',display:'none'};searchIcon={width:'auto',display:'block'};
      routeBack();" src="../../../../assets/images/icons/cancel.svg" />
      <img class="search" src="../../../../assets/images/icons/search_grey.svg">
    </div>

    <div class="notification-container" [matMenuTriggerFor]="notificationMenu">
      <img src="../../../../assets/images/icons/notification.svg" />
      <div class="notification-count">0</div>
    </div>
    <!-- <ng-scrollbar autoHeightDisabled="false" autoWidthDisabled="false"> -->
    <mat-menu #notificationMenu="matMenu">
      <div mat-menu-item>
        <div class="notification-content" *ngFor="let notification of notifications">
          <div class="d-flex">
            <div><img [src]="notification.image" alt="" /></div>

            <div class="notification-detail ms-2">
              <div class="member-request">{{ notification.name }}</div>
              <div class="notification">{{ notification.detail }}</div>
            </div>
          </div>

          <div class="days">{{ notification.days }}</div>
        </div>
      </div>
    </mat-menu>
    <!-- </ng-scrollbar> -->
    <div class="add-button">
      <img src="../../../../assets/images/icons/add_button.svg" />
    </div>
    <div class="profile-container" (click)="userProfile()">
      <img src="../../../../assets/images/image/anurag_goyal.jpg" />
    </div>
  </div>
</div>
