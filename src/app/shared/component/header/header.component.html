<div class="main-container">
  <div class="main-text col-lg-7 col-sm-7">
    <div class="welcome-text">
      {{ menuName }}
    </div>
  </div>
  <div class="col-lg-5 col-sm-5 sub-container">
    <button class="btn-primary">Upgrade</button>
    <div class="search">
      <img src="../../../../assets/images/icons/search.svg" />   
    </div>
    <div class="notification-container" [matMenuTriggerFor]="notificationMenu">
      <img
        src="../../../../assets/images/icons/notification.svg"
      />
      <div class="notification-count">0</div>
    </div>
    <!-- <ng-scrollbar autoHeightDisabled="false" autoWidthDisabled="false"> -->
    <mat-menu #notificationMenu="matMenu">
      <div mat-menu-item  data-bs-toggle="modal"
       data-bs-target="#deleteModel">
        <div
          class="notification-content"
          *ngFor="let notification of notifications"
        >
          <div class="d-flex">
            <div><img [src]="notification.image" alt="" /></div>

            <div class="notification-detail ms-2">
              <div class="member-request">{{ notification.name }}</div>
              <div class="notification">{{ notification.detail }}</div>
            </div>
          </div>

          <div class="days">{{ notification.days }}</div>
        </div>
      </div>
    </mat-menu>
    <!-- </ng-scrollbar> -->
    <div class="add-button">
      <img src="../../../../assets/images/icons/add_button.svg" />
    </div>
    <div class="profile-container" (click)="userProfile()">
      <img src="../../../../assets/images/image/anurag_goyal.jpg" />
    </div>
  </div>
</div>



<!-- notification popup start -->
<div
  class="modal fade"
  id="deleteModel"
  tabindex="-1"
  aria-labelledby="deleteModelLabel"
  aria-hidden="true"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  
>
  <div class="modal-dialog  modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1>Add Member Request</h1>
      </div>
      <div class="modal-body">
       <div class="mt-3"><span style="font-weight: 600;">Amul Soni</span> has request to add you as member</div>
        <div class="text-center mt-3 mb-3">
          <button
            mat-raised-button
            color="primary"
            style="width: fit-content !important"
            data-bs-dismiss="modal"
          >
            Accept
          </button>
          <button mat-stroked-button color="primary" 
          style="width: fit-content !important; margin-left: 10px;" 
          data-bs-dismiss="modal">Reject</button>

        </div>
      </div>
    </div>
  </div>
</div>
<!-- notification popup ends -->
