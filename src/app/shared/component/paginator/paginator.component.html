<div class="paginator">
    <button mat-raised-button color="primary" (click)="previousPage()" [disabled]="currentPage === 1"
        style="width: max-content !important;margin-right: 10px;">Previous</button>
    <span style="margin-right: 10px;">Page {{ currentPage }}{{' of '+getPageCount(recordCount/pageSize)}}</span>
    <button mat-raised-button [disabled]="currentPage*pageSize >= recordCount" color="primary" (click)="nextPage()"
        style="width: max-content !important;">Next</button>
    <span class="go-to-text">Go to Page</span>
    <mat-form-field class="paginator-input" appearance="outline">
        <input matInput [(ngModel)]="pageInput" [max]="getPageCount(recordCount/pageSize)" type="number"
            (keypress)="isNumber($event)">
    </mat-form-field>
    <button mat-raised-button class="goto-button" color="primary" (click)="goToPage()"
        style="width: max-content !important;">Go</button>
</div>
